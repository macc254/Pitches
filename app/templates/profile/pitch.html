{% extends 'base.html'%} {% import 'macros.html' as macro%}

<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <h1>{{ pitch.title }}</h1>


        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 movie-details">
            <h3>{{ pitch.title }}</h3>

            <a class="ratings" href="/pitch/comment/new/{{comment.id}}">Leave a comment ...</a>


        </div>
    </div>
    <div class="row">

        <h1>Comments</h1>
        <hr> {% if comments %} {{macro.displayComments(comments)}} {% else%}
        <h3 class="text-center">This pitch has no comments</h3>

        <a class="btn btn-success btn-lg text-center" href="/pitch/comment/new/{{pitch.id}}">Leave a comment</a> {% endif %}

    </div>

</div>
{% endblock %}
